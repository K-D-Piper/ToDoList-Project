<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/bootstrap.css">
    <title>To Do List</title>
</head>
<body>
    <div class="all-In-One container-fluid">
        <div class="row">
            <header>
                <div class="topQ">
                    <h1>To Do or Not To Do</h1>
                    <button id="AddTaskButton">Add Task</button>
                    <button>Remove Task</button> <br>
                    <input type="text" name="toDoText" id="toDoText">
                </div> <!--topQ END-->
            </header>
            <main>
                <div class="theList"> <!--theList START-->
                    <div class="toDo"> <!--toDo START-->
                        <h4>To Do</h4>
                        <ul id="ulID">
                            <li id="liID"></li>
                        </ul>
                    </div> <!--toDo END-->
                </div> <!--theList END-->
            </main>
        </div>
    </div> <!--all-In-One END-->
</body>
<script type="text/javascript" src="apps.js"></script>
</html>
